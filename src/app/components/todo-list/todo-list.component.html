<section id="app-todo-list">
  <div class="container">
    <div class="row">
      <div class="col">
        <table id="todoList_table" class="table table-striped table-responsive">
          <tbody>
            <tr *ngFor="let i = index; let todo; of: todos$ | async">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <span class="stack">
                  <input
                    type="checkbox"
                    class="checkbox"
                    name="checkTask"
                    value=""
                    (click)="toggleTodo(todo)"
                  />
                  <i class="fa-regular fa-circle" *ngIf="!todo.completed"></i>
                  <i class="fa-solid fa-circle-check" *ngIf="todo.completed"></i>
                </span>
              </td>
              <td class="td_task_name">
                <span class="span_task">{{ todo.title }}</span>
              </td>
              <td>
                <button
                  type="button"
                  class="removeButton btn_invinsible"
                  (click)="removeTodo(todo.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
